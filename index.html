<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de la WCA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos adicionales */
  </style>
</head>
<body>
  <h1>Sum of Ranks WCA</h1>
  <div>
    <label for="sum-type">Tipo de Sum of Ranks:</label>
    <select id="sum-type">
      <option value="single">Single</option>
      <option value="average">Average</option>
    </select>
  </div>
  <div>
    <label for="sum-range">Rango del Sum of Ranks:</label>
    <select id="sum-range">
      <option value="mundial">Mundial</option>
      <option value="continental">Continental</option>
      <option value="pais">Por País</option>
    </select>
    <input type="text" id="country-or-continent" placeholder="Escribe un continente o país">
    <span id="info-link"></span>
  </div>
  <table id="table">
    <thead>
      <tr>
        <!-- Encabezados de la tabla -->
        <th>Posición</th>
        <th>Competidor</th>
        <!-- Agrega más columnas según tus datos -->
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Filas de la tabla se generarán dinámicamente -->
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
